<ion-content fullscreen>
    <section class="welcome_box login_sec">
        <div class="login_banner">
          <img src="assets/login_banner.png" class="img-fluid" alt="">
        </div>
        <div class="login_form">
         <form>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Phone number,email or username">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Password">
          </div>
          <div class="form-group text-center">
          <button type="button" class="btn_login" name="button">Log In</button>
          <p class="form_info">Forgot your login or password? <a>Reset!</a></p>
          </div>
         </form>
        </div>
        <div class="social_link">            
         <h6 class="blue"> <span> <img src="assets/facebook.png" class="img-fluid" alt="" (click)="goToSignup()"> </span>  Log in with Facebook</h6>
         <h6> <span> <img src="assets/search.png" class="img-fluid" alt="" (click)="goToSignup()"> </span> Log in with Google</h6>
        </div>
      </section>
</ion-content>
